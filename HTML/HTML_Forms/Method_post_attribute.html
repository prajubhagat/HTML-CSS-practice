<!DOCTYPE html>
<html>

<body>
    <h2>The method Attribute</h2>
    <p>This form will be submitted using the Post method:</p>

    <form action:"/action_page.php" target="_blank" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="lname" name="lname" value="Doe"><br>
        <br>
        <input type="submit" value="submit">
    </form>
    After you submit, notice that, unlike the GET method, the form values is NOT visible in the address bar of the new
    browser tab.
</body>

</html>
