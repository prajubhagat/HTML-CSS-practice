<!DOCTYPE html>
<html>
    <body>
        <h2>A Nested List</h2>
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul style="color:gray;">
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </body>
</html>
