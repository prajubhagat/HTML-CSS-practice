<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:visited {
background-color:brown;
color:black;
padding:20px 30px;
text-align:center;
text-decoration:solid;
display:inline-block;
            }
            a:hover, a:active {
                background-color:blue;
            }
        </style>
    </head>
    <body>
        <h2>Link Button</h2>
        <p>A link style as a button:</p>
        <a href="https://www.w3schools.com/html/default.asp" target="_blank">This is a link</a>
    </body>
</html>
