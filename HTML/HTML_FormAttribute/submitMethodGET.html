<!DOCTYPE html>
<html>

<body>
    <h2>The method Attribute</h2>
    <p>
        This form will be submitted using the Get method:
    <form action="" target="blank" method="get">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="praju"><br>


        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="bhagat"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>After you submit, notice that the form values is visible in the address bar of the new browser tab.</p>
    </form>
    </p>
</body>

</html>
